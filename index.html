<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <link rel="shortcut icon" href="./assets/images/fav_jiametric.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./responsive.css">
    <!-- <link rel="stylesheet" href="./respon-full.css"> -->

</head>

<body>
    <header>
        <div class="navContainer align">
            <nav class="navBar">
                <div class="topBody grid-2">
                    <div class="logoBlock">
                        <figure>
                            <img src="./assets/images/logo_jiametric.png" alt="Brand logo">
                        </figure>
                    </div>
                    <div class="navBlock">
                        <input type="checkbox" id="iconToggle">
                        <label for="iconToggle" class="hamburgerIcon">
                            <i class="fa-solid fa-bars"></i>
                        </label>
                        <ul class="navLinks">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Product</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
